<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet"/>
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="../images/logo.png" alt="Logo">
            </div>
            <button class="menu-item">
                <img src="../images/dashboard.png" alt="Icon" class="menu-icon">
                Dashboard
            </button>
            <button class="menu-item">
                <img src="../images/invoice.png" alt="Icon" class="menu-icon">
                Invoice
            </button>
            <div class="menu-head">Records</div>
            <button class="menu-item">
                <img src="../images/products.png" alt="Icon" class="menu-icon">
                Products
            </button>
            <button class="menu-item">
                <img src="../images/transaction.png" alt="Icon" class="menu-icon">
                Transactions
            </button>
            <button class="menu-item">
                <img src="../images/inventory.png" alt="Icon" class="menu-icon">
                Inventory
            </button>
            <button class="menu-item">
                <img src="../images/salesTracking.png" alt="Icon" class="menu-icon">
                Sales Tracking
            </button>
            <button class="menu-item">
                <img src="../images/History.png" alt="Icon" class="menu-icon">
                History
            </button>
            <div class="menu-box">
                <button class="menu-item">
                    <img src="../images/Settings.png" alt="Icon" class="menu-icon">
                    Settings
                </button>
                <button class="menu-item">
                    <img src="../images/about.png" alt="Icon" class="menu-icon">
                    About
                </button>
                <button class="menu-item" id="logout-button">
                    <img src="../images/logout.png" alt="Icon" class="menu-icon">
                    Logout
                </button>
            </div>
            <div class="profile-box">
                <img src="../images/baste.jpg" alt="Profile Picture" class="profile-pic">
                <div class="profile-info">
                    <div class="username">username</div>
                    <div class="role">Admin</div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <h1 class="greeting">Hello, Angela</h1>
            <div class="cards-container">
                <div class="card">
                    <div class="card-header">
                        <h2>Stocked in</h2>
                        <div class="card-icon">
                            <img src="../images/stock.png" alt="Stocked in">
                        </div>
                    </div>
                    <p class="value">123,456</p>
                    <p class="change">8.5% Up from past week</p>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h2>Stocked out</h2>
                        <div class="card-icon">
                            <img src="../images/stock.png" alt="Stocked out">
                        </div>
                    </div>
                    <p class="value">690,690</p>
                    <p class="change">1.5% Up from past week</p>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h2>Stocked out</h2>
                        <div class="card-icon">
                            <img src="../images/stock.png" alt="Stocked out">
                        </div>
                    </div>
                    <p class="value">10,000</p>
                    <p class="change">1.5% Up from past week</p>
                </div>
            </div>
            <div class="graph">
                <h2>Bar Graph</h2>
                <p>Showing total sales for the last 6 months</p>
                <div class="graph-placeholder"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
